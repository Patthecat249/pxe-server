---
- hosts: pxe-server
  vars:
    pxe_user_password: $6$mysecretsalt$YeVMnERBAj7DjEXEZqKPfRwiz07vl6FTEycF/Xu4hEJqeovZ.lpkjX4ROmXhSQvQF/NvCbzBO8i3SWqxoY27H/
  gather_facts: no
  remote_user: root
  become: true
  tasks:
  - name: Add a new user named pxe_user
    user:
      name: pxe_user
      shell: /bin/bash
      password: "{{ pxe_user_password }}"
  - name: Add pxe_user user to the sudoers
    copy:
      dest: "/etc/sudoers.d/pxe_user"
      content: "pxe_user  ALL=(ALL)  NOPASSWD: ALL"
  - name: Deploy SSH Key
    authorized_key:
      user: pxe_user
      key: "{{ lookup('file', '/home/pxe_user/.ssh/id_rsa.pub') }}"
      state: present
#- name: Disable Password Authentication
